<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>黄佳洛个人网站</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: absolute;
    overflow: hidden;
    white-space: nowrap;
    text-align: center;
    width: 100%;
  }
  .text {
    display: inline-block;
    font-size: 100px; /* 自定义文字大小 */
    animation: scroll 30s linear infinite; /* 滚动动画，10秒完成一次 */
  }
  @keyframes scroll {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="text">看什么看啊  再看 乐子重开吧小丑 黄佳洛是傻狗</div>
</div>
</body>
</html>
